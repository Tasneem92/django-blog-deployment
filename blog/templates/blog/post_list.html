{% extends "blog/base.html" %}
{% block content %}
<div class="centerstage row">
  <div class="col-12">
    {% for post in post_list %}
    <div class="post">
      <!-- If you are able to click on post.title
       it will take you to post_detail where
       the primary key=post.pk where post is being returned for post in post_list -->
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <div class="date">
        <p>Published on: {{ post.published |date:"D M Y" }}</p>
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
